<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>雙腳半併攏</title>
    <style>
      body {
        margin: 0;
        background: #fff;
        font-family: sans-serif;
      }
      .camera-wrapper {
        position: relative;
        max-width: 420px;
        height: 100vh;
        margin: auto;
        background: #111;
      }
      .overlay {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 22%;
        background: rgba(0, 0, 0, 0.5);
      }
      .overlay.left {
        left: 0;
      }
      .overlay.right {
        right: 0;
      }

      .focus-area {
        position: absolute;
        top: 45%;
        left: 50%;
        width: 56%;
        height: 20%;
        transform: translate(-50%, -50%);

        background: rgba(255, 255, 255, 0.12);
        border: 2px solid rgba(13, 148, 136, 0.8);

        z-index: 15;
        transition: all 0.3s;
      }
      .focus-area.active {
        background: rgba(13, 148, 136, 0.18);
        border: 2px solid rgba(13, 148, 136, 0.6);
      }

      .footprints {
        position: absolute;
        bottom: 43%;
        left: 50%;
        transform: translateX(-50%);
        display: flex;

        opacity: 0.8;
      }

      .foot-left {
        transform: translateY(0);
      }
      .foot-right {
        transform: translateY(16px);
      }

      .foot img {
        width: 50px;
        height: 50px;
      }

      .status {
        position: absolute;
        left: 0;
        top: 16px;
        width: 100%;
        text-align: center;
        color: #fff;
        background: rgba(0, 0, 0, 0.45);
        padding: 8px;
        font-weight: 700;
        transition: background 0.3s;
        z-index: 1;
      }
      .status.success {
        background: rgba(13, 148, 136, 0.85);
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="camera-wrapper">
      <div class="status" id="statusLabel">雙腳微微分開站立</div>
      <div class="overlay left"></div>
      <div class="overlay right"></div>
      <div class="focus-area" id="focusArea"></div>
      <div class="footprints">
        <div class="foot foot-left">
          <img src="../img/icons8-左足迹-48.png" alt="左腳" />
        </div>
        <div class="foot foot-right">
          <img src="../img/icons8-右足迹-48.png" alt="右腳" />
        </div>
      </div>
    </div>

    <script>
      const statusLabel = document.getElementById("statusLabel");
      const focusArea = document.getElementById("focusArea");

      let aligned = false;
      let countdown = 10;
      let counting = false;
      let timer = null;

      // 模擬「站好 → 完成 → 再站歪」 ===
      setTimeout(() => {
        aligned = true;
        onPoseChange();
      }, 2000);

      function onPoseChange() {
        if (aligned) {
          focusArea.classList.add("active");
          statusLabel.classList.add("success");

          if (!counting) {
            startCountdown();
          }
        } else {
          resetCountdown();
        }
      }

      function startCountdown() {
        counting = true;
        countdown = 10;
        updateText();

        timer = setInterval(() => {
          countdown--;
          updateText();

          if (countdown <= 0) {
            complete();
          }
        }, 1000);
      }

      function resetCountdown() {
        clearInterval(timer);
        timer = null;
        counting = false;
        countdown = 10;

        focusArea.classList.remove("active");
        statusLabel.classList.remove("success");
        statusLabel.textContent = "請站在亮色區域內";
      }

      function updateText() {
        statusLabel.textContent = `站姿正確，請保持 ${countdown} 秒`;
      }

      function complete() {
        clearInterval(timer);
        timer = null;
        counting = false;

        focusArea.classList.remove("active");
        statusLabel.classList.add("success");
        statusLabel.textContent = "完成";

        // demo：完成 3 秒後先模擬站歪 → reset
        setTimeout(() => {
          aligned = false;
          onPoseChange();

          // 再隔 2 秒模擬下一次站好
          setTimeout(() => {
            aligned = true;
            onPoseChange();
          }, 2000);
        }, 3000);
      }
    </script>
  </body>
</html>
